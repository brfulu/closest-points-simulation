<!DOCTYPE html>
<html lang="en">

<head>

  <title>Closest Points</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <h1>Closest pair of points</h1>
  </header>

  <main>
    <canvas id="canvas" width="1024" height="500"></canvas>
  </main>

  <footer>

  </footer>

  <script src="./js/index.js"></script>

</html>
